<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Minesweeper</title>
    </head>
    <body onload="onInit()">
        <div>
            <button onclick="onInit()">
                <img class="smiley" onclick="onInit()" src="./img/smiley-face.png" alt="smiley" />
            </button>
        </div>
        <div class="flags-counter"></div>
        <div class="timer">0</div>
        <div class="difficulty-container">
            <button class="difficulty" onclick="changeDifficulty(4,4,2,'beginner', this)">
                Beginner
            </button>
            <button class="difficulty" onclick="changeDifficulty(8,8,12,'medium', this)">
                Medium
            </button>
            <button class="difficulty" onclick="changeDifficulty(12,12,30,'expert', this)">
                Expert
            </button>
            <button class="difficulty" onclick="changeDifficulty(0,0,0,'custom', this)">
                Custom
            </button>
        </div>

        <button onclick="onUndoClicked()">&#8630;</button>
        <div>
            <img class="place-mines" onclick="onPlaceMinesClicked()" src="./img/mines-place.png" />
            <span class="mines-remained"></span>
        </div>
        <div>
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
            <img class="hint mega" onclick="onHintClicked(this)" src="./img/mega-hint.png" />
        </div>

        <div>
            <img class="life" src="./img/life.png" />
            <img class="life" src="./img/life.png" />
            <img class="life" src="./img/life.png" />
        </div>
        <div>
            <img class="exterminator" onclick="onTerminateClicked()" src="./img/exterminator.png" />
        </div>

        <button class="safe-click" onclick="onSafeClicked()">
            Safe Clicks:
            <span class="safe-clicks-remains"></span>
        </button>

        <table>
            <tbody class="game-board"></tbody>
        </table>

        <div class="high-scores">
            <h2>High Scores</h2>
            <table class="scores-table">
                <thead>
                    <tr>
                        <th>Expert</th>
                        <th>Medium</th>
                        <th>Beginner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="expert"></td>
                        <td class="medium"></td>
                        <td class="beginner"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button onclick="onDarkToggleClicked()">Dark mode</button>

        <footer>Or-Ran Bachar</footer>

        <script src="js/utils.js"></script>
        <script src="js/board.js"></script>
        <script src="js/render.js"></script>
        <script src="js/features.js"></script>
        <script src="js/cellActions.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/gameState.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
