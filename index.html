<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Minesweeper</title>
    </head>
    <body onload="onInit()">
        <button onclick="onInit()">
            <img class="smiley" src="./img/smiley-face.png" alt="smiley" />
        </button>

        <button onclick="changeDifficulty(4,4,2)">Beginner</button>
        <button onclick="changeDifficulty(8,8,14)">Medium</button>
        <button onclick="changeDifficulty(12,12,2)">Expert</button>

        <div>
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
            <img class="hint" onclick="onHintClicked(this)" src="./img/hint.png" />
        </div>
        <div>
            <img class="life" src="./img/life.png" />
            <img class="life" src="./img/life.png" />
            <img class="life" src="./img/life.png" />
        </div>
        <button class="safe-click" onclick="onSafeClicked()">Safe Clicks: <span class="safe-clicks-remains"></span></button>

        <table>
            <tbody class="game-board"></tbody>
        </table>
        <footer>Or-Ran Bachar</footer>

        <script src="./js/utils.js"></script>
        <script src="./js/game.js"></script>
    </body>
</html>
