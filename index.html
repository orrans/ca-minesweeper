<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Minesweeper</title>
    </head>
    <body onload="onInit()">
        <button class="dark-mode-btn" onclick="onDarkToggleClicked()">
            <div class="moon"></div>
        </button>
        <div class="top-panel">
            <div class="score-panel">
                <div class="flags-counter">0</div>
                <img class="flag" src="./img/flag.png" alt="flag" />
                <button class="smiley-btn" title="Restart the game" onclick="onInit()">
                    <img class="smiley" src="./img/smiley-face.png" alt="smiley" />
                </button>
                <img class="stopwatch" src="./img/stopwatch.png" alt="" />
                <div class="timer">0</div>
            </div>

            <div class="difficulty-row">
                <button
                    class="difficulty clicked"
                    onclick="changeDifficulty(4,4,2,'beginner', this)">
                    Beginner
                </button>
                <button class="difficulty" onclick="changeDifficulty(8,8,12,'medium', this)">
                    Medium
                </button>
                <button class="difficulty" onclick="changeDifficulty(12,12,30,'expert', this)">
                    Expert
                </button>
                <button class="difficulty" onclick="changeDifficulty(0,0,0,'custom', this)">
                    Custom
                </button>
            </div>

            <div class="icons-row">
                <div class="hints">
                    <img
                        class="hint"
                        title="See whats around the selected cell"
                        onclick="onHintClicked(this)"
                        src="./img/hint.png" />
                    <img
                        class="hint"
                        title="See whats around the selected cell"
                        onclick="onHintClicked(this)"
                        src="./img/hint.png" />
                    <img
                        class="hint"
                        title="See whats around the selected cell"
                        onclick="onHintClicked(this)"
                        src="./img/hint.png" />
                    <img
                        class="hint mega"
                        title="Select 2 cells and see whats in between"
                        onclick="onHintClicked(this)"
                        src="./img/mega-hint.png" />
                </div>

                <div class="lives">
                    <img class="life" src="./img/life.png" />
                    <img class="life" src="./img/life.png" />
                    <img class="life" src="./img/life.png" />
                </div>

                <div class="extras">
                    <img
                        class="exterminator"
                        title="Delete 3 random mines"
                        onclick="onTerminateClicked()"
                        src="./img/exterminator.png" />

                    <img
                        class="place-mines"
                        title="Manually place mines on the board"
                        onclick="onPlaceMinesClicked()"
                        src="./img/mines-place.png" />
                    <span class="mines-remained"></span>
                </div>
            </div>

            <div class="helpers">
                <button
                    class="safe-click"
                    title="Reveal 1 random safe cell"
                    onclick="onSafeClicked()">
                    Safe Clicks:
                    <span class="safe-clicks-remains"></span>
                </button>
                <button class="undo" title="Undo one click" onclick="onUndoClicked()">
                    &#8630;
                </button>
            </div>
        </div>

        <table>
            <tbody class="game-board"></tbody>
        </table>

        <div class="high-scores">
            <h2>High Scores</h2>
            <table class="scores-table">
                <thead>
                    <tr>
                        <th>Expert</th>
                        <th>Medium</th>
                        <th>Beginner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="expert"></td>
                        <td class="medium"></td>
                        <td class="beginner"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>Or-Ran Bachar</footer>

        <script src="js/utils.js"></script>
        <script src="js/board.js"></script>
        <script src="js/render.js"></script>
        <script src="js/features.js"></script>
        <script src="js/cellActions.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/gameState.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
